<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>ACCESO DENEGADO</title>
    <style>
      /* Estilos para hacer que el video se muestre en pantalla completa */
      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #video-container {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      video {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <div id="video-container">
      <video autoplay loop>
        <source src="/block/Page/Acceso_denegado.html.mp4" type="video/mp4">
      </video>
    </div>
  </body>
</html>
